<t:placeholder t:if='clientId'>
  <h1>Connected!</h1>
  <div class="RemoteList">
    <ul>
      <li class="RemoteItem" data-behavior="remote.item" t:repeat='remotes'>
        <strong class=".id" t:bind='.id'></strong>
        <span class=".nickname" t:bind='.nickname'></span>
        <a class=".muteButton">mute</a>
        <div class='.vu'>
          <meter min='-20' class='.left' high='0' value='-20' max='6' />
          <meter min='-20' class='.right' high='0' value='-20' max='6' />
        </div>
      </li>
    </ul>
  </div>
</t:placeholder>

<t:placeholder t:unless='clientId'>
  <h1>Not connected</h1>
</t:placeholder>
